<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
<div class="container">
    <h1>World Clock</h1>
<select id="city">
    <option value="">Choose a city...</option>
    <option value="current">My current location</option>
    <option value="Europe/Lisbon">Lisbon</option>
    <option value="Europe/Rome">Rome</option>
    <option value="Australia/Sydney">Sydney</option>
</select>

<div id="cities">
<div class="row" id="first-city">
    <div>
        <h2>Lisbon</h2>
        <div class="date"></div>
    </div>
    <div class="time"> <small> AM </small>
        </div>
</div>
  
<div class="row" id="second-city">
    <div>
        <h2>Rome</h2>
        <div class="date"></div>
    </div>
    <div class="time"> <small> AM </small>
        </div>
</div>
<div class="row" id="third-city">
    <div>
        <h2>Sydney</h2>
        <div class="date"></div>
    </div>
    <div class="time"><small> AM </small>
        </div>
</div>
</div>
</div>

    <footer>This project was coded by <strong>Mariana Carvalho</strong> and is open-sourced on <a href="https://github.com/MarianavCarvalho/World-Clock-Project" target="_blank">GitHub</a></footer>
    <script src="src/script.js"></script>
</body>
</html>
